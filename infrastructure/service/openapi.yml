openapi: "3.0.1"

info:
  title: "Rust Trial"
  version: "v0.0.1"

servers:
  - url: "https://{apiId}.execute-api.ap-northeast-1.amazonaws.com/{basePath}"
    variables:
      basePath:
        default: "v1"
      apiId:
        default: ""

paths:
  /quote:
    post:
      summary: Famouse Quote
      requestBody:
        description: quote message
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/message"
      responses:
        "200":
          description: ok
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri: "${POST_quote}"
        type: "AWS_PROXY"
        passthroughBehavior: "when_no_match"
        timeoutInMillis: 29000
        contentHandling: CONVERT_TO_TEXT
        payloadFormatVersion: 2.0
  /quote/{name}:
    get:
      summary: Famouse Quote
      requestBody:
        description: quote message
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/message"
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        "200":
          description: ok
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri: "${GET_quote_name}"
        type: "AWS_PROXY"
        passthroughBehavior: "when_no_match"
        timeoutInMillis: 29000
        contentHandling: CONVERT_TO_TEXT
        payloadFormatVersion: 2.0

components:
  schemas:
    message:
      type: object
      properties:
        name:
          type: string
